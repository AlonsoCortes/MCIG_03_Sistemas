<!DOCTYPE html>
<html>
<head>
	
	<title>Diseño y modelado de problemas territoriales complejos - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: device-width;
			height: device-height;
		}
	</style>

	<style>
	body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
	</style>
</head>
<body>

<div id='map'></div>

<script src="https://code.jquery.com/jquery-2.2.3.js"></script>

<script type="text/javascript">


// Mapa base
	var map = L.map('map').setView([23.925007, -101.044332], 5);


	L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Sistema Urbano Nacional</h4>' +  (props ?
			'<b>' + props.NOM_LOC + '</b><br />' + props.Pob_2010 + ' habitantes'
			'<br />' +'Índice de centralidad industrial: ' + props.degree 
			'<br />' + 'Índice de cercanía industrial: ' + props.closeness
			: 'Selecciona una ciudad');
	};

	info.addTo(map);


	// Obtener valor de acuerdo a una columna deseada 
	function getColor(d) {
		return d > 32000 ? '#fde725' :
				d > 27000  ? '#5dc962' :
				d > 22000  ? '#20908d' :
				d > 17000  ? '#3a528b' :
				d > 12000   ? '#440154' :
							'#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 0.5,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.8,
			fillColor: getColor(feature.properties.buff_m)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var sun;

	function resetHighlight(e) {
		sun.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
// Cargar geoJson
// Archivo de ciudades del SUN
	sun = L.geoJson(null, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	
	$.getJSON("GeoJson/sun_pol.geojson", function (data) {
	sun.addData(data)});
//Archivo de la red

var red_style = {
    "fillOpacity": 0,
    "color": "#727272",
    "weight": .75,
    "opacity": 1
};

var red = L.geoJson(null, {
	style:red_style }).addTo(map);
	
$.getJSON("GeoJson/red_simple.geojson", function (data) {
	red.addData(data)});	
	

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0.010,0.019, 0.029, 0.39, 0.058,0.087],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
